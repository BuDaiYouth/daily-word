spring:
  # MySQL 数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.0.21:3306/daily_word?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    # 阿里连接池配置
    druid:
      initial-size: 5
      max-active: 30
      min-idle: 5
      max-wait: 10000
      # SQL防火墙
      filters: stat, wall
  data:
    # Redis
    redis:
      host: localhost
      port: 6379
      password: 123456
      # 数据库，默认 0
      database: 0
      timeout: 1800000
      lettuce:
        pool:
          max-idle: 8
          max-active: 8
          max-wait: -1ms
          min-idle: 0
        shutdown-timeout: 100ms
  # 邮件配置
  mail:
    host: smtp.163.com
    port: 465
    username: 123456@163.com
    password: 123456
    protocol: smtps
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          starttls.required: true
